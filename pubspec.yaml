name: zawamil
description: تطبيق زوامل - استمع لأفضل الزوامل والأناشيد

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  firebase_core: ^2.25.4
  cloud_firestore: ^4.9.3
  firebase_messaging: ^14.7.10
  cupertino_icons: ^1.0.2
  shared_preferences: ^2.2.1
  provider: ^6.0.5
  share_plus: ^7.0.1
  sqflite: ^2.3.0
  path_provider: ^2.1.1
  path: ^1.8.0
  audioplayers: ^5.1.2  # Added audio player dependency
  image_picker: ^1.0.7
  file_picker: ^8.0.0+1
  flutter_local_notifications: ^17.2.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/audio/essa_alyth/
    - assets/audio/alminshawi/
    - assets/audio/hussan_altyr/
    - assets/fonts/
  fonts:
    - family: Tajawal
      fonts:
        - asset: assets/fonts/Tajawal-Regular.ttf
        - asset: assets/fonts/Tajawal-Bold.ttf
          weight: 700
